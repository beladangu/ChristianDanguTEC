<!doctype html>
<html>
<head>
    <title>AR.js SIN PANTALLA BLANCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame estable -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js estable (no bug, no zoom, sí cámara) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador HIRO -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#animated-asset"
                scale="1 1 1"
                animation-mixer="loop: repeat"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
