<!doctype html>
<html>
<head>
    <title>AR.js Funcionando 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame estable -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js estable (evita pantalla blanca y NO tiene zoom) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- GLTF Loader estable -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="model" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                gltf-model="#model"
                scale="1 1 1"
                animation-mixer="loop: repeat"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
