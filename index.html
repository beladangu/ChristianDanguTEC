<!doctype html>
<html>
<head>
    <title>AR.js Sin Zoom (Estable)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librerías estables -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js versión estable SIN BUG DE ZOOM -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@1.7.2/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <!-- Hiro marker -->
        <a-marker preset="hiro">
            <a-entity
                gltf-model="#animated-asset"
                scale="1 1 1"
                animation-mixer
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
